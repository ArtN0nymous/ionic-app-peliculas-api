<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let par of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of par">
        <ion-card (click)="mostrarModal(pelicula.id)">
          <ion-img [src]="pelicula.poster_path|imagen" class="poster"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-mas">
    <ion-button (click)="onClick()" expand="full" shape="round" size="large" class="btn-mas">
      <ion-icon name="arrow-forward-outline" ></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
