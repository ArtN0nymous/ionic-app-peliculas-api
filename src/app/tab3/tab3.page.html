<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>Fvoritos</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let item of peliculas">
        <ion-card>
          <img [src]="item.poster_path|imagen">
          <ion-card-header>
            <ion-card-subtitle>{{item.release_date}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <h2>{{item.title}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
