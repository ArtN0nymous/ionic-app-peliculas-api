<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>Peliculas nuevas</ion-col>
    </ion-row>
  </ion-grid>
  <app-slide-show [peliculas]="peliculas"></app-slide-show>
  <ion-grid fixed>
    <ion-row>
      <ion-col>Cartelera</ion-col>
    </ion-row>
  </ion-grid>
  <app-slide-show-poster [peliculas]="peliculas"></app-slide-show-poster>
  <ion-grid fixed>
    <ion-row>
      <ion-col>Populares</ion-col>
    </ion-row>
  </ion-grid>
  <app-slide-show-pares [peliculas]="populares" (cargarMas)="cargarMas()"></app-slide-show-pares>
</ion-content>
